<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
  </head>
  <body>
    <div id="app"></div>
    <main>
      <section class="slider-container">
        <div class="slide fade">
          <img src="https://picsum.photos/id/1/1000/500" alt="" srcset="">
        </div>
        <div class="slide fade">
          <img src="https://picsum.photos/id/2/1000/500" alt="" srcset="">
        </div>
        <div class="slide fade">
          <img src="https://picsum.photos/id/3/1000/500" alt="" srcset="">
        </div>
        <div class="slide fade">
          <img src="https://picsum.photos/id/4/1000/500" alt="" srcset="">
        </div>
        

        <div>
          <a class="btn prev" id="prev"> &#11160; </a>
          <a class="btn next" id="next">&#11162;</a>
        </div>

        <div class="navigation">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
       
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
